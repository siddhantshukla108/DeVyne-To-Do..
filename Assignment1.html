<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DeVyne To-Do List</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #4b0082, #0a0a79);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: rgb(141, 196, 228);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        color: #111;
      }

      .container h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .input-section {
        display: flex;
        background: #e0f7ff;
        border-radius: 30px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .input-section input {
        flex: 1;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        outline: none;
        background: transparent;
      }

      .input-section button {
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        background: #00b140;
        color: #fff;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 10px 15px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      li.completed span {
        text-decoration: line-through;
        color: gray;
      }

      li span {
        flex-grow: 1;
        text-align: left;
        margin-left: 10px;
      }

      li input[type="checkbox"] {
        transform: scale(1.3);
      }

      li button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #333;
      }

      li button:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>DeVyne To-Do List üìù</h2>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button onclick="addTask()">ADD</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <script>
      const input = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      // Load saved tasks from localStorage
      window.onload = function () {
        taskList.innerHTML = localStorage.getItem("tasks") || "";
        restoreEventListeners();
      };

      function saveTasks() {
        localStorage.setItem("tasks", taskList.innerHTML);
      }

      function restoreEventListeners() {
        const checkboxes = taskList.querySelectorAll("input[type='checkbox']");
        const delButtons = taskList.querySelectorAll("button");

        checkboxes.forEach((checkbox) => {
          checkbox.onclick = function () {
            checkbox.parentElement.classList.toggle("completed");
            saveTasks();
          };
        });

        delButtons.forEach((button) => {
          button.onclick = function () {
            if (confirm("Are you sure you want to delete this task?")) {
              taskList.removeChild(button.parentElement);
              saveTasks();
            }
          };
        });
      }

      function addTask() {
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.onclick = function () {
          li.classList.toggle("completed");
          saveTasks();
        };

        const span = document.createElement("span");
        span.textContent = taskText;

        const delBtn = document.createElement("button");
        delBtn.textContent = "√ó";
        delBtn.onclick = function () {
          if (confirm("Are you sure you want to delete this task?")) {
            taskList.removeChild(li);
            saveTasks();
          }
        };

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);

        input.value = "";
        saveTasks();
      }

      // Support adding task with Enter key
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          addTask();
        }
      });
    </script>

    <footer
      style="
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 13px;
        color: #ccc;
      "
    >
      Copyright ¬© Siddhant. All rights reserved.
    </footer>
  </body>
</html>
